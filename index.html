<!-- JS code to menu change property "height" -->
    <script>
        let toggle = document.getElementsByClassName('dropdown__toggle')[0],
            dropdown = toggle.parentElement,
            drawer = document.getElementsByClassName('dropdown__drawer')[0],
            height = drawer.scrollHeight;

            toggle.addEventListener('click', function(event) {
                event.preventDefault();
                dropdown.classList.toggle('is-open');

                if (dropdown.classList.contains('is-open')) {
                       drawer.style.height = height + 'px';
                } else {
                    drawer.style.height = 0;
                }
            });
    </script>
</body>
